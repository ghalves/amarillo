<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">

<body>
    <div class="current-page" layout:fragment="content">
        <main>
            <div class="container">
                <div class="row">
                    <div class="col s12 m7">
                        <div class="vertical-align valign-wrapper">
                            <div class="col s12 valign center-block" style="max-width:320px">
                                <form class="col s12" th:action="@{/login}" method="POST">
                                    <h1 class="center-align"><img src="http://localhost:8080/img/empty.png"></h1>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="username" name="username" type="text" class="validate">
                                            <label for="username">Usuário</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="password" name="password" type="password" class="validate">
                                            <label for="password">Senha</label>
                                        </div>
                                    </div>
                                    <div th:if="${param.error}" class="red-text">
                                        Nome de usuário e senha inválidos.
                                    </div>
                                    <div th:if="${param.logout}" class="red-text">
                                        Você foi desconectado.
                                    </div>
                                    <button class="btn waves-effect waves-light btn-small yellow darken-2 z-depth-0 black-text" type="submit" name="action" style="min-width: 275px;text-transform:capitalize">Entrar
                                    </button>
                                    <div class="row">
                                        <div class="col s12">
                                            <a href="#" class="left blue-text" style="font-size:.82353em">Cadastre-se</a>
                                            <a href="#" class="right blue-text" style="font-size:.82353em">Esqueceu sua senha?</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!--/.container-->
        </main>
    </div> <!--/.current-page-->

<script layout:fragment="snippet">
        $(document).ready(function() {
              Materialize.toast("Entre com 'user' e 'password' para testar a aplicação", 10000)
        });
</script>
</body>
</html>
